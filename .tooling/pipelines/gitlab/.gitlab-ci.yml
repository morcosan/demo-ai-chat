image: node:latest

cache:
  paths:
    - node_modules

stages:
  - Init
  - Test
  - Build
  - Deploy

include:
  - local: '.tooling/pipelines/gitlab.dev.yml'
  - local: '.tooling/pipelines/gitlab.alpha.yml'
  - local: '.tooling/pipelines/gitlab.beta.yml'
  - local: '.tooling/pipelines/gitlab.preprod.yml'
  - local: '.tooling/pipelines/gitlab.prod.yml'

#-------------------------------------------#

Init-Vars:
  only:
    - 0-dev
    - 1-alpha
    - 2-beta
    - 3-preprod
    - 4-production
  stage: Init
  script:
    - echo "Node = $(node -v)"
    - echo "NPM = $(npm -v)"
    - echo "CI_PAGES_URL = ${CI_PAGES_URL}"

Install-Deps:
  only:
    - 0-dev
    - 1-alpha
    - 2-beta
    - 3-preprod
    - 4-production
  stage: Init
  script:
    - npm ci
